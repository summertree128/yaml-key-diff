name: Test
on: [push]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: bundle install
        run: bundle install
      - name: Unit test
        run: |
          rake test
      - run: echo "This job's status is ${{ job.status }}."
